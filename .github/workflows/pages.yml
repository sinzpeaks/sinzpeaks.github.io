name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is different

# These permissions are required for the Pages deploy action to succeed
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    name: Build (upload artifact)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Optional build steps ---
      # If you have a build step (npm/hugo/jekyll), enable and edit these.
      # Example Node build (uncomment if needed):
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install & build
      #   run: |
      #     npm ci
      #     npm run build
      #
      # If you build to ./dist or ./public, change the 'path' value below to that folder.

      - name: Upload Pages artifact
        # IMPORTANT: use upload-pages-artifact@v1 (not the deprecated upload-artifact)
        uses: actions/upload-pages-artifact@v1
        with:
          # set this to the folder that contains the site to publish
          path: './'   # or './dist' or './public' etc.

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-upload
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
