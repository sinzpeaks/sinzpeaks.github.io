name: Deploy to GitHub Pages

# Trigger on push to main (change branch if you use another)
on:
  push:
    branches:
      - main

# Required permissions for Pages deployment
permissions:
  contents: read        # read repo contents
  pages: write          # allow Pages deployment
  id-token: write       # allow actions/deploy-pages to create token

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    name: Build (upload artifact)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (npm, hugo, jekyll, etc.) add it here.
      # For plain static HTML you can skip build steps.
      # Example (uncomment if you use Node to build):
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install & build
      #   run: |
      #     npm ci
      #     npm run build
      #
      # If you used a build command that outputs to 'dist', change the path below to './dist'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Path to the files to publish. Use './' to publish repo root.
          path: './'

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-upload
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
